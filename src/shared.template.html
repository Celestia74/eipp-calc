<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>EiPP Damage Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link type="text/css" rel="stylesheet" href="./js/vendor/select2/select2.css" />
    <link type="text/css" rel="stylesheet" href="./css/main.css?" id="main-styles" />
    <link type="text/css" rel="stylesheet" href="./css/vendor/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="./css/main-original.css?" id="classic-styles">
    <link type="text/css" rel="stylesheet" href="./css/dark-theme-original.css?" id="classic-dark-styles">
    <link type="text/css" rel="stylesheet" href="./css/dark-theme.css?" id="dark-theme-styles">
    <!-- Immediately loads the dark theme in order to reduce FOIT -->
    <script>
        // localStorage will only store strings
        // This means that if it has the value 'false',
        // It will be truthy.
        if ((localStorage.getItem('darkTheme') || '' + window.matchMedia('(prefers-color-scheme: dark)').matches) === 'false') {
            document.getElementById('dark-theme-styles').disabled = true;
        }
        if (!localStorage.getItem('classicTheme')) {
            localStorage.setItem('classicTheme', false;
        }
    </script>
</head>

<body class="dark-theme">

<header>
    <div class="nav-wrapper"><ul class="nav">
    	<li><img src="./img/pokemonshowdownbeta.png" srcset="./img/pokemonshowdownbeta.png 1x, ./img/pokemonshowdownbeta@2x.png 2x" alt="Pok&eacute;mon Showdown!" width="146" height="44"></li>
        <li><a class="button nav-first" href="//calc.pokemonshowdown.com">Normal Damage Calculator</a></li>
        <li><a class="button greenbutton nav-last" href="//play.pokemonshowdown.com">Pok&eacute;mon Showdown</a></li>
    </ul></div>
</header>

[content]

<div class="credits"><p>Created by Honko; maintained by Austin, Kris, <a href="https://github.com/smogon/damage-calc/contributors" class="links-lighten" target="_blank">and others</a>.
    <br>EiPP Mod by Celestia</br>
    <a href="https://github.com/Celestia74/eipp-calc" class="links-lighten" target="_blank">GitHub repository</a></p>
    <select id="dark-theme-toggle">
        <option value="">Auto dark theme</option>
        <option value="false">Light theme</option>
        <option value="true">Dark theme</option>
    </select>
    <select id="classic-theme-toggle">
        <option value="false">Modern UI</option>
        <option value="true">Classic UI</option>
    </select>
    <script type="text/javascript" src="./js/theme-toggle.js?"></script>
</div>

</body>

</html>
